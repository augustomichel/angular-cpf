<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <a href="#" class="btn btn-success">Novo</a>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>CPF</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of clientes">
            <td>{{ c.cpf }}</td>
            <td>{{ c.nome }}</td>
            <td>{{ c.email }}</td>
            <td>{{ c.telefone }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
